<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDekho</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="search" placeholder="Search for a city..." class="search_box">
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Thursday 4 March 2023</div>
            </section>
        <!--for temp section-->
            <section class="current">
                <div class="temp">15°c</div>
                <div class="weather">Sunny</div>
                <div class="hi_low">18°c/22°c</div>
            </section>
        </main>
    </div>
    <!--we will link our script in html -->
    <script src="./index.js"></script>
</body>
</html>
